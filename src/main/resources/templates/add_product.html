<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="=https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Добавить продукт</h2>
    <form method="post" th:action="@{'/add'}">
        <div class="mb-3">
            <label for="productId" class="form-label">ID</label>
            <input type="number" name="id" class="form-control" id="productId">
        </div>
        <div class="mb-3">
            <label for="productTitle" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="productTitle">
        </div>
        <div class="mb-3">
            <label for="productCost" class="form-label">Cost</label>
            <input type="number" name="cost" class="form-control" id="productCost">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <a th:href="@{'/'}" class="btn btn-primary">К списку продуктов</a>
</div>
</body>
</html>
